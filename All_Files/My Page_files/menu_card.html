<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya University</title>
  <!-- <link rel="stylesheet" href="styles.css"/> -->
   <style>
     /* Reset default margins/padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
}

/* Header styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background-color: #ffffff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo-title {
  display: flex;
  align-items: center;
}

.logo-title img {
  height: 50px;
  margin-right: 10px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.header-actions a {
  margin-left: 15px;
  padding: 8px 12px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  border: 1px solid #0078D4;
}

.login-btn {
  color: #0078D4;
  background-color: transparent;
}

.apply-btn {
  background-color: #0078D4;
  color: #fff;
}

/* Hero section */
.hero {
  position: relative;
}

.hero img {
  width: 100%;
  height: auto;
}

.promo-banner {
  position: absolute;
  top: 20px;
  right: 30px;
  background: rgba(255, 255, 255, 0.9);
  padding: 15px 20px;
  border-radius: 8px;
  font-weight: bold;
  color: #222;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Aditya University Logo" />
      <h1>Aditya University</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Study</a></li>
        <li><a href="#">Students</a></li>
        <li><a href="#">Research</a></li>
        <li><a href="#">Outreach</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <a href="#" class="login-btn">Login</a>
      <a href="#" class="apply-btn">Apply Now</a>
    </div>
  </header>

  <section class="hero">
    <img src="sports-bg.jpg" alt="Students playing basketball" />
    <div class="promo-banner">
      Among the 2% of BEST UNIVERSITIES OF INDIA with NAAC GRADE A++
    </div>
  </section>
</body>
</html>
