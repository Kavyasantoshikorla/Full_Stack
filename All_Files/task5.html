<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
        <label>First Name: </label>
        <input type="text"/>
        <label>Last Name: </label>
        <input type="text"/>
        <br>
        <br>
        <label>Date of birth:</label>
        <input type="date"/>
        <label>Age: </label>
        <input type="number"/>
        <br>
        <br>
        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <label>Email Address: </label>
        <input type="email" placeholder="Enter email address"/>
        <br>
        <br>
        <label>Positions Available: </label>
        <input type="radio" name="Developer"/>
        <label>Junior Developer</label>
        <input type="radio" name="Developer"/>
        <label>Mid-level Developer</label>
        <input type="radio" name="Developer"/>
        <label>Senior Developer</label>
        <br>
        <br>
        <label>Programming Languages: </label>
        <input type="checkbox"/>
        <label>Java</label>
        <input type="checkbox"/>
        <label>JavaScript</label>
        <input type="checkbox"/>
        <label>Python</label>
        <br>
        <br>
        <label>Password:</label>
        <input type="password" required minlength="10"/>
        <label>Confirm Password: </label>
        <input type="password" minlength="10"/>
        <br>
        <br>
        <input type="submit"/>
        <input type="reset"/>
        </form>
    </body>
</html>
