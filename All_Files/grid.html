<html>
    <head>
        <title>My page</title>
        <style>
            .parent{
                /* width: 100%;
                height: 700px; */
                /* border: 2px solid black; */
                background-color: black;
                display: grid;
                grid-template-rows: 1fr 1fr;
                grid-template-columns: 1fr 3fr;
                color: white;
                padding: 10px;
                font-size: 20px;
                text-align: center;
                grid-gap: 10px;  /*Gives Gap to both  columns and rows*/
                justify-self: center;
                /* align-self: center; */
            }
            .child1{
                width: 100px;
                height: 100px;
                background-color: pink;
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .child2{
                width: 100px;
                height: 100px;
                background-color: orange;
            }
            .child3{
                width: 100px;
                height: 100px;
                background-color: rgb(0, 255, 68);
            }
             .child4{
                width: 100px;
                height: 100px;
                background-color: rgb(206, 30, 60);
            }
            .child5{
                width: 100px;
                height: 100px;
                background-color: rgb(255, 94, 0);
            }
            .child6{
                width: 100px;
                height: 100px;
                background-color: rgb(255, 0, 157);
            }
            .child7{
                width: 100px;
                height: 100px;
                background-color: rgb(140, 0, 255);
            }
            .child8{
                width: 100px;
                height: 100px;
                background-color: rgb(195, 255, 0);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child1">1</div>
            <div class="child2">2</div>
            <div class="child3">3</div>
             <div class="child4">4</div>
            <div class="child5">5</div>
            <div class="child6">6</div>
            <div class="child7">7</div>
            <div class="child8">8</div>
        </div>
    </body>
</html>
