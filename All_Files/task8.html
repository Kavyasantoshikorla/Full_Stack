<html>
    <head>
        <title>Task</title>
    </head>
    <body>
        <h1>Travel Reservation Form</h1>
        <h2>* denotes mandatory</h2>
        <form>
        <label>Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName LastName"/>
        <br>
        <br>
        <label>Email address*:</label>
        <br>
        <input type="text" placeholder="EMAIL_ADDRESS"/>
        <br>
        <br>
        <label>Select Tour Package*:</label>
        <br>
        <select>
            <option>
                Goa
            </option>
            <option>Switerland
            </option>
        </select>
        <br>
        <br>
        <label>Arrival date*:</label>
        <br>
        <input type="date" placeholder="m/d/y"/>
        <br>
        <br>
        <label>Number of persons*:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE"/>
        <br>
        <br>
        <label>What would you want to avail?*:</label>
        <br>
        <label>Boarding</label>
        <input type="checkbox"/>
        <br>
        <label>Fooding</label>
        <input type="checkbox"/>
        <br>
        <label>Sight seeing</label>
        <input type="checkbox"/>
        <br>
        <br>
        <label>Discount Coupon code:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE"/>
        <br>
        <br>
        <label>Terms and Conditions*:</label>
        <br>
        <input type="radio" name="agree"/>
        <label>I agree</label>
        <input type="radio" name="agree"/>
        <label>I disagree</label>
        <br>
        <br>
        <input type="submit" value="Complete reservation"/>
        </form>
    </body>
</html>
