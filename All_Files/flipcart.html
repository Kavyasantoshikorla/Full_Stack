<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IShip</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="logo" src="../images/logo.jpeg" alt="Logo"></a>
        </div>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for courses and more">
        </div>
        <nav class="nav_bar">
            <a href="#" class="home">Home</a>
            <a href="#">Courses</a>
            <a href="#">Compilers</a>
            <a href="#">Fun Zone</a>
        </nav>
        <div class="action_bar">
            <div class="action_container1">
                <img src="../images/coin.png" alt="Coin" class="icon_coin">
                <span class="action_name1">0</span>
            </div>
            <div class="action_container">
                <i class="fa-solid fa-circle-user fa-xl"></i>
                <span class="action_name">Sign In / Sign Up</span>
            </div>
        </div>
        <div class="menu_toggle">
            <div class="parent" style="position: relative;">
            <span class="material-symbols-outlined">menu</span></div>
            <div class="mobile_nav" style="position: absolute;">
                <div>Home</div>
                <div>Courses</div>
                <div>Compilers</div>
                <div>Fun Zone</div>
                <div>Sign In</div>
                <div>Sign Up</div>
            </div>
        </div>
    </header>

</body>
</html>
