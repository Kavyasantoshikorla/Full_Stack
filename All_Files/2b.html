<html>
    <head>
        <title>My Page</title>
        <style>
        .amazon{
            color: rgb(6, 128, 122);
            font-size: 25px;
        }
        .amazon:hover{
            color:rgb(136, 5, 5) ;
            cursor: pointer;
        }
        .stock{
            color: darkgreen;
        }
        .free{
            font-size: 20px;
        }
        .button1{
            background-color:rgb(255, 216, 20);
            border: none;
            margin-right: 1%;
            height: 30px;
            width: 120px;
            border-radius: 50px;
            font-weight: medium;
            cursor: pointer;
        }
        .button1:hover{
           background-color: rgb(224, 189, 16);
        }
        .button1:active{
            opacity: 0.6;
        }
        .button2{
             background-color:rgb(255, 166, 0);
            border: none;
            margin-right: 5%;
            height: 30px;
            width: 120px;
            border-radius: 50px;
            font-weight: medium;
            cursor: pointer;
        }
        .button2:hover{
            background-color: rgb(242, 160, 8);
        }
        .button2:active{
            opacity: 0.6;
        }
        </style>
    </head>
    <body>
        <a class="amazon"href="">Back to Amazon</a>
        <br>
        <h1>Nike Black Running Shoes</h1>
        <h2 class="stock">$39 - in stock.</h2>
        <p class="free">Free delivery tomorrow.</p>
        <button class="button1">Add to Cart</button>
        <button class="button2">Buy now</button>
    </body>
</html>
