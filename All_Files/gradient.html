<html>
    <head>
        <title>colours</title>
        <style>
            .clss{
               width: 350px;
               height: 350px;
               background-image: linear-gradient(to bottom right,pink,violet,plum);
            }
            .second{
                width: 350px;
                height: 350px;
                background-image: conic-gradient(at 25% 25%,red,green,black,yellow);
                border-radius: 50%;
            }
            .thrd{
                width: 350px;
                height: 350px;
                background-image: radial-gradient(rgb(187, 90, 187),red,white,hotpink);
            }
            .fouth{
                 width: 350px;
                height: 350px;
                background-image: repeating-radial-gradient(red 5%,pink 15%,yellow 35%);
            }
        </style>
    </head>
    <body>
          <div class="clss"></div>
          <div class="second"></div>
          <div class="thrd"></div>
          <div class="fouth"></div>
    </body>
</html>
