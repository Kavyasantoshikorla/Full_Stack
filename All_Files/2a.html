<html>
    <head>
        <title>buttons</title>
        <style>
            .uber{
                background:black;
                color:white;
                border: none;
                height: 40px;
                width: 110px;
                cursor: pointer;
                font-size: 15px;
            }
            .uber:hover{
                opacity: 0.7;
            }
            .amazon{
                background-color: rgb(255, 213, 0);
                color: black;
                border: none;
                height: 30px;
                width: 160px;
                cursor: pointer;
                border-radius: 50px;
            }
            .amazon:hover{
                background-color: rgb(230, 200, 20);
            }
        </style>
    </head>
    <body>
        <input type= "button" class = "uber" value="Request now"/>
        <br>
        <br>
        <br>
        <input type= "button" class="amazon" value="Add to Cart"/>
    </body>
</html>
