<html>
    <head>
        <title>My Page</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .demo{
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                font-size: 25px;
                cursor: pointer;
                z-index: 1;
                color: white;
                border: 2px solid rgb(88, 213, 217);
                background-color: rgb(3, 77, 80);
                height: 60px;
                width: 180px;
                border-radius: 10px;
                overflow: hidden;
                top: -90px;
                left: 180px;

            }
            .demo::before{
                position: absolute;
                /* top: 30px; */
                content: "";
                width: 100%;
                height: 100%;
                background-color: cadetblue;
                transform: translateX(-200px);
                transition: transform .5s linear;
                z-index: -1;
                border-radius: 8px;
            }
            .demo:hover::before{
                transform: translateX(0px);
            }
            .demo1{
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                font-size: 25px;
                cursor: pointer;
                z-index: 1;
                color: rgb(6, 3, 3);
                border: 2px solid rgb(2, 7, 7);
                height: 60px;
                width: 180px;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
            }
            .demo1::before{
                position: absolute;
                content: "";
                width: 100%;
                height: 100%;
                background-color: cadetblue;
                transform: translateX(-140px) skewX(-125deg);
                top: 0px;
                transition: transform .5s linear;
                z-index: -1;
                border-radius: 8px;
            }
            .demo1::after{
                position: absolute;
                content: "";
                width: 100%;
                height: 100%;
                background-color: rgb(183, 210, 211);
                transform: translateX(140px) skewX(-125deg);
                top: 0px;
                transition: transform .5s linear;
                z-index: -1;
                border-radius: 8px;
            }
            .demo1:hover::before{
                transform: translateX(-85px) skewX(-120deg);
            }
            .demo1:hover:after{
                transform: translateX(85px) skewX(-120deg);
            }
            .demo2{
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                font-size: 25px;
                cursor: pointer;
                z-index: 1;
                color: rgb(255, 255, 255);
                background-color: black;
                border: 2px solid rgb(2, 7, 7);
                height: 60px;
                width: 180px;
                border-radius: 10px;
                top: 90px;
                right: 180px;
                /* overflow: hidden;
                box-shadow: 0px 0px 5px rgba(0,0,0,0.4); */
            }
            .demo2::after{
                position: absolute;
                content: "";
                width: 40px;
                height: 40px;
                filter: blur(2px);
                border-radius: 50%;
                border: 1px solid rgb(57, 53, 53);
                background-image: linear-gradient(white,black);
                transform: translate(75px,30px);
                opacity: 0.8;
                /* transform: translateX(140px) skewX(-125deg); */
                transition: all .5s linear;
                /* border-radius: 8px; */
            }
            .demo2:hover::after{
               width: 95%;
               height: 95%;
               border-radius: 10px;
               background-image: linear-gradient(white,black);
               opacity: 0.5;
               transform: translate(0px,-10px);
            }
            
        </style>
    </head>
    <body>
        <div class="demo">Submit Now</div>
        <div class="demo1">Submit Now</div>
        <div class="demo2">Submit Now</div>
    </body>
</html>
